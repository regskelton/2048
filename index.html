<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>2048</title>
</head>

<body>

  <div class="info">
    <table class="info">
      <tr>
        <td><div class="info__label">Moves</div></td>
        <td><div class="info__moves">--2--</div></td>
      </tr>
      <div class="control__container">
        <button class="move_left"><i>Move Left</i></button>
        <button class="move_right"><i>Move Right</i></button>
        <button class="move_up"><i>Move Up</i></button>
        <button class="move_down"><i>Move Down</i></button>
        <button class="move_undo"><i>Undo</i></button>
    </div>
    </table>
  </div>
  
  <table class="board"/>
</body>
<script src="2048.js"></script>
